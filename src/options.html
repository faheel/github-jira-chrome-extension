<!DOCTYPE html>
<html>
  <head>
    <title>GitHub to JIRA Links Options</title>
    <style>
      body { padding: 10px; }
      label { font-weight: bold; }
      input { width: 100%; }
    </style>
  </head>

  <body>
    <p>
      <label for="company_prefix">JIRA Cloud Company Prefix</label><br/>
      <input type="text" id="company_prefix" placeholder="YOURCOMPANY" />
    </p>

    <p>
      <label for="jira_issue_base_url">JIRA Issue Base URL</label><br/>
      <input type="url" id="jira_issue_base_url" placeholder="https://YOURCOMPANY.atlassian.net/browse" />
    </p>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="vendor/jquery-3.2.1.min.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
